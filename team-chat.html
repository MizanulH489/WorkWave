<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="team-chat-container">
        <h1>Team Chat</h1>
        <div class="chat-messages" id="team-chat-messages"></div>
        <input type="text" id="team-chat-input" placeholder="Type your message">
        <button id="send-team-chat">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const teamChatInput = document.getElementById("team-chat-input");
            const sendTeamChatButton = document.getElementById("send-team-chat");
            const teamChatMessages = document.getElementById("team-chat-messages");

            // Function to send a team chat message
            sendTeamChatButton.addEventListener("click", () => {
                const message = teamChatInput.value;
                if (message.trim() !== "") {
                    const chatItem = document.createElement("div");
                    chatItem.innerText = message;
                    teamChatMessages.appendChild(chatItem);
                    teamChatInput.value = "";
                }
            });
        });
    </script>
</body>

</html>
